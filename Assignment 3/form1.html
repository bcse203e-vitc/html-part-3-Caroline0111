<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Login and Password Reset Form</title>
</head>
<body>
 <h1>User Login</h1>
 <form action="/login" method="post">
 
 <label for="full-name">Full Name:</label><br>
 <input type="text" id="full-name" name="Full Name" required><br><br>


 <label for="phone-number">Phone Number:</label><br>
 <input type="tel" id="phone-num" name="Phone Number" required><br><br>

 <label for="email">Email:</label><br>
 <input type="email" id="email" name="Email" required><br><br>
 
 <label for="gender">Gender:</label><br>
 <input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label><br>
<input type="radio" id="male" name="gender" value="male">
 <label for="male">Male</label><br>

<label for=""age-group>Age Group:</label>
 <select id="age-group" name="age-group" required>
    <option value="Select age group"></option>
    <option value="Under 18">Under 18</option>
    <option value="18-25">18-25</option>
    <option value="26-45">26-45</option>
    <option value="Above 45">Above 45</option>
 </select><br><br>

 <label>Topics of Interest:</label><br>
 <input type="checkbox" id="sci" name="topics" value="Science">
 <label for="sci">Science</label><br>

<input type="checkbox" id="dance" name="topics" value="dance">
 <label for="dance">Dance</label><br>

<input type="checkbox" id="Code" name="topics" value="Coding">
 <label for="code">Coding</label><br>

 <label for comments">Additional Comments:</label><br>
 <textarea id="comments" name="comments" rows="5" col="45"></textarea>
 <button type="Submit">Register</button><br><br>
 
 </form>
</body>
</html>
