<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLIGHT SCHEDULE TABLE</title>
    </head>
        <body>
        <h1>FLIGHT SCHEDULE TABLE</h1>
            <table border="1" cellspacing="0" cellpadding="5">
                <caption>Airline<strong></caption>
    <thead>
        <tr>  
        <th>Flight Number</th>
        <th>Destination</th>
        <th>Departure Time</th>
        <th>Arrival Time</th>
        <th>Duration</th>
        <th>Flight Status</th>
        </tr>
    </thead>
        <tbody>
            <tr style="background-color: #a99fb8">
            <td>MAA1046</td>
            <td>Dubai</td>
            <td>16:30</td>
            <td>20:00</td>
            <td>
            <abbr title="3 hours 30 minutes">2h 40m</abbr>   
            </td>
             <td>On Time</td>
        </tr>
            <tr>
            <td>Q91823</td>
            <td>Pune</td>
            <td>23:15</td>
            <td>1:30</td>
            <td>
            <abbr title="2 hours 15 minutes">2h 15m</abbr>   
            </td>
            <td>Cancelled</td>   
        </tr> 
            <tr style="background-color: #a99fb8"> 
            <td>EAK5672</td>
            <td>Muscat</td>
            <td>11:45</td>
            <td>15:00</td>
            <td>
            <abbr title="4 hours 15 minutes">4h 15m</abbr>   
            </td>
            <td>Delayed</td>
        </tr>
            <td>P98212</td>
            <td>Kochin</td>
            <td>2:30</td>
            <td>4:30</td>
            <td>
            <abbr title="2 hours">2h</abbr>   
            </td>
            <td>Cancelled</td>   
        </tr>

       
           
 </tbody>
 </table>
</body>
</html>
